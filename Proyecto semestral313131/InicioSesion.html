<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .inicioSesion{

            text-align: center;
        }

        .inicioSesion2{

        width: 300px;   
        margin: 0 auto;
        }


        .Limpiar{

            text-align: center;
        }

        body{

        background-image: url('img/3.png');
        background-size: cover;
        background-repeat: no-repeat;

        }

        a{
            text-decoration: none;
            color: black;

        }


    </style>
</head>
<body class="tema">
    <!-- carga del header -->    
    <div id="headerContent"></div>
        <!-- container del inicio de sesion  -->    
        <div class="container mt-5">
            <div class="row justify-content-center" style="margin-top: 15%;">
                <form class="col-md-6">  
                    <div class="card"> 
                        <div class="card-header">
                            <h3 class="card-title text-center">
                                Inicio de Sesion
                            </h3>
                        </div>

                        <div class="card-body">
                            <div class="mb-3">

                                <label for="floatingInput">Correo Electronico</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com" >

                            </div>

                            <div class="mb-3">

                                <label for="floatingPassword">Contraseña</label>
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">

                            </div>

                            <!-- el boton al darle click te redirecciona a la pagina principal -->    
                            <button class="mr-3">    
                            <a href="Principal.html"> Iniciar sesión</a>  
                            </button>
    
                            <!-- el boton netamente elimina el texto de "Correo electronico" y "Contrasena" -->    

                            <input type="reset" value="Limpiar">

                    </div>
                </form>    
            </div>
        </div>   
    </div>

        <!-- Incluimos jQuery y Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>

</body>
    
</html>
