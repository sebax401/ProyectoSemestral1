<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{

            background-image: url('img/2.png');
            background-size: cover;
            background-repeat: no-repeat;

<body>

    <div id="headerContent"></div>

    <div id="carrito">
        <button class="btn btn-link" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <img id="carrito" src="img/Carrito.png" alt="carrito">
        </button>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito: </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <ul id="lista-carrito"></ul>
        <div id="pagar">
            <h2>Carrito</h2>
            <p>Total a pagar: <span id="total"></span></p>
            <button type="button" class="btn btn-success">Pagar</button>
        </div>
      </div>
    
    <div>
        <h1> Productos disponibles </h1>
            <table>
                  <tr>
                        <td>
                        
                            <div class="card" style="width: 18rem;" >
                                <img src="img/losminions.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                    <h5 class="card-title">5.000 CLP</h5>
                                    <p class="card-text">Disfraz de minions</p>
                                <button onclick="agregarProducto('losminions.jpg', 'Disfraz de minions', 5000, 'CLP')" type="button" class="btn btn-light" id="1">
                                    Agregar al Carrito
                                </button>
                                
                            </div>
                        
                        </td>

                        <td>
                        
                            <div class="card" style="width: 18rem;" >
                                <img src="img/perro-disfrazado.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                    <h5 class="card-title">14.000 CLP</h5>
                                    <p class="card-text">Disfraz de cartas</p>
                                    <button onclick="agregarProducto('perro-disfrazado.jpg', 'Disfraz de cartas', 14000, 'CLP')" type="button" class="btn btn-light" id="1">
                                        Agregar al Carrito
                                    </button>
                            </div>
                        
                        </td> 

                        <td>
                        
                            <div class="card" style="width: 18rem;" >
                                    <img src="img/perritofachero.avif" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">9.000CLP</h5>
                                        <p class="card-text">Disfraz Halloween</p>
                                        <button onclick="agregarProducto('perritofachero.avif', 'Disfraz Halloween', 9000, 'CLP')" type="button" class="btn btn-light" id="1">
                                            Agregar al Carrito
                                        </button>
                                
                            </div>
                        
                        </td>

                  </tr>  

                  <tr>
                        <td> 

                            <div class="card" style="width: 18rem;" >
                                    <img src="img/ElTriple.webp" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">7.000 CLP</h5>
                                  <p class="card-text">Disfraz Cerbero</p>
                                  <button onclick="agregarProducto('ElTriple.webp', 'Disfraz Cerbero', 7000, 'CLP')" type="button" class="btn btn-light" id="1">
                                    Agregar al Carrito
                                </button>
                            </div>

                        </td>

                        <td> 

                            <div class="card" style="width: 18rem;" >
                                <img src="img/PerroDarker.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">16.000 CLP</h5>
                                        <p class="card-text">Disfraz de Darth Vader
                                        </p>
                                <button onclick="agregarProducto('PerroDarker.jpg','nombre', 16000,'moneda' )" type="button" class="btn btn-light" id="5">
                                    Agregar al Carrito
                                </button>
                                
                            </div>

                        </td>

                        <td> 

                            <div class="card" style="width: 18rem;" >
                                    <img src="img/Gatitopolicia.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">10.000 CLP</h5>
                                        <p class="card-text">Disfraz de policia</p>
                                        <button onclick="agregarProducto('Gatitopolicia.png','nombre', 10000,'moneda' )" type="button" class="btn btn-light" id="5">
                                            Agregar al Carrito                               
                            </div>

                        </td>

                  </tr>


            </table>   
        </div>
        <script>

            let totalPagar=1

             function agregarProducto(nombreimg ,nombre, precio, moneda) {
                let carrito = document.getElementById('lista-carrito');
                let elemento = document.createElement('li');
                elemento.innerHTML = `<img src= "img/${nombreimg.toLowerCase().replace(' ', '')}" alt="..."> <br> ${nombre} - $${precio}${moneda}`;
                carrito.appendChild(elemento);
                totalPagar += precio;
                actualizarTotal();
            }      

            
            function pagar() {
                alert(`Total a pagar: $${totalPagar}`);
                totalPagar = 0;
                actualizarTotal();
                let carrito = document.getElementById('lista-carrito');
                carrito.innerHTML = '';
            }

            function actualizarTotal(){
                document.getElementById('total').textContent = totalPagar
            }
        </script>
        
    </body>

    <!-- Incluimos jQuery y Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
